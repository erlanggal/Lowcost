<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Payment Page</title>

    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/CSS/stylePageDebit.css}"/>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/tether.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <section class="distance-between-section">
            <div class="container">
                <div class="header-main">
                    <h1>Payment With Debit</h1>
                </div>
            </div>
        </section>

        <section class="distance-between-section">
            <div class="container">
                <div class="col-md-6 offset-md-3">
                    <div class="total-amount-main">
                        <div class="d-flex justify-content-center">
                            <div class="p-5">
                                <div class="amount">
                                    <h3>Rp 50.000</h3>
                                </div>
                            </div>

                            <div class="p-5">
                                <div class="details">
                                    <a href="#">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="distance-between-section">
            <div class="container">
                <div class="col-md-6 offset-md-3">
                    <div class="d-flex justify-content-center">
                        <h4>Bank Transfer</h4>
                        <div class="dropdown-menu-content">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    List Bank...
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">BCA</a>
                                    <a class="dropdown-item" href="#">Mandiri</a>
                                    <a class="dropdown-item" href="#">BRI</a>
                                    <a class="dropdown-item" href="#">Permata</a>
                                    <a class="dropdown-item" href="#">ATM Bersama</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="distance-between-section">
            <div class="container">
                <div class="col-md-6 offset-md-3">
                    <form action="#">
                        <div class="form-group">
                            <label for="NoRek">Number Account</label>
                            <input class="form-control input-lg" type="text">
                        </div>

                        <div class="form-group">
                            <label for="NoRek">Account Owner Name</label>
                            <input class="form-control input-lg" type="text">
                        </div>

                        <button type="submit" class="btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
