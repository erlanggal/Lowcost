<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Payment Page</title>

    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/CSS/stylePageCredit.css}"/>

    <script src="/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Scripts/tether.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <section class="distance-between-section">
            <div class="container">
                <div class="header-main">
                    <h1>Payment With Credit</h1>
                </div>
            </div>
        </section>

        <section class="distance-between-section">
            <div class="container">
                <div class="col-md-6 offset-md-3">
                    <div class="total-amount-main">
                        <div class="d-flex justify-content-center">
                            <div class="p-5">
                                <div class="amount">
                                    <h3>Rp 50.000</h3>
                                </div>
                            </div>

                            <div class="p-5">
                                <div class="details">
                                    <a href="#">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="distance-between-section">
            <div class="container">
                <div class="col-md-6 offset-md-3">
                    <form action="#">
                        <div class="form-group">
                            <label for="numberCredit">Number Credit Card</label>
                            <input class="form-control input-lg" type="text" id="numberCredit">
                            <p class="color-grey">Example: 1234 5678 9012 3456</p>
                        </div>

                        <div class="form-group">
                            <label>Valid Date</label>
                            <div class="d-flex">
                                <input class="form-control input" type="text" id="month"> \
                                <input class="form-control input" type="text" id="year">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="numberCVV">CVV</label>
                            <input class="form-control input-sm" type="text" id="numberCVV">
                            <p class="color-grey">Example : 123</p>
                        </div>

                        <button type="submit" class="btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
